<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="leriando/src/main/resources/templates/add.css">
    <link rel="stylesheet" href="./src/main/resources/templates/add.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/add.css" rel="stylesheet">
    <!-- BOOTSTRAP -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"> </script>
    <style>
        body{
            margin-left: auto;
            margin-right: auto;
            margin-top: 3cm;
            width: 40em;
        }
    </style>
</head>
<body>
<h1>Formulario de usuario</h1>

<form action="#" th:action="@{/usuario/process}" th:object="${usuario}" method="post">
    Nome: <input type="text" th:field="*{nome}"  class="form-control" >
    <span th:if="${#fields.hasErrors('nome')}"
          th:errors="*{nome}"></span><br>
    Email: <input type="email" th:field="*{email}" class="form-control">
    <span th:if="${#fields.hasErrors('email')}"
          th:errors="*{email}"></span><br>
    Senha: <input type="password" th:field="*{senha}" class="form-control">
    <span th:if="${#fields.hasErrors('senha')}"
          th:errors="*{senha}"></span><br>
    <input type="submit" class="btn btn-primary" value="Adicionar">


</form>

</body>
</html>
