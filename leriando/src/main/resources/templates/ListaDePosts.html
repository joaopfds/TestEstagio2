<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listagem de posts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        body{
            background-color: cornsilk;
        }
        div.aaacbs{
            margin-left: auto;
            margin-right: auto;
            margin-top: 2cm;
            width: 55em;
            background-color: darkkhaki;
            border-radius: 20px;
        }
    </style>
</head>
<body>
<ul class="nav nav-pills">
    <li class="nav-item cor">
        <a class="nav-link active cor" aria-current="page" href="/">Leriando</a>
    </li>
    <li class="nav-item cor">
        <a class="nav-link cor " href="/usuario">Usuarios</a>
    </li>
    <li class="nav-item cor">
        <a class="nav-link" href="/post">Posts</a>
    </li>
    <li class="nav-item">
        <a class="nav-link cor" href="/coment">Comentarios</a>
    </li>
    <li class="nav-item">
        <a class="nav-link cor" href="#">Sobre n√≥s</a>
    </li>
    <li class="nav-item">
        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Contato</a>
    </li>
</ul>
<div class="aaacbs">
    <br>
    <h3>Listagem de posts</h3>
    <a href="/post/add"> Adicionar post </a><br>

    <div th:each="post : ${posts}" href="/post/{id}">
        <h4 th:inline="text"> [[${post.text}]] do tipo: [[${post.tipo}]] </h4>
        <div th:each="coment : ${coments}">
            <h5 th:inline="text"> [[${coment.text}]] </h5>
        </div>
    </div>
    <br>
</div>

</body>
</html>
