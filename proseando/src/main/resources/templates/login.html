<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>
	<link th:href="@{/webjars/font-awesome/css/font-awesome.min.css}" rel="stylesheet"/>
    <style>
        body{
            background-image: url("https://redacaonline.com.br/blog/wp-content/uploads/2020/03/mesa_estudos-1.jpg");
            margin-left: auto;
            margin-right: auto;
            margin-top: 3cm;
            width: 40em;
        }
    </style>
</head>
<body>
    <form class="px-4 py-3" th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Email:</label>
            <input type="username" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@Exemplo.com">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Senha:</label>
            <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Senha">
        </div>
        <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
    <div >
        <a class="item" href="/usuario/add">Novo por aqui? Cadastre-se</a>
    </div>
</body>
</html>
