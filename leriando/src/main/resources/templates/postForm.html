<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="leriando/src/main/resources/templates/add.css">
    <link rel="stylesheet" href="./src/main/resources/templates/add.css">
    <style>
        body{
            margin-left: auto;
            margin-right: auto;
            margin-top: 3cm;
            width: 40em;
        }
    </style>
    </head>
<body >
<h1>Adicinar post</h1>

<form action="#" th:action="@{/post/process}" th:object="${post}" method="post">
    texto: <textarea class="form-control" rows="5"  th:field="*{text}" ></textarea>
    <span th:if="${#fields.hasErrors('text')}"
          th:errors="*{text}"></span><br>
    tipo: <select name="tipo">
          <option th:each="tipo : ${listaDeTipos}"
                  th:text="${tipo}">
          </select><br>
    <input type="submit" class="btn btn-primary" value="Adicionar">
</form>

</body>
</html>
