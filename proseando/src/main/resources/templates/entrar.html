<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
	<head>
	    <title>Spring Security</title>

	    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>

	    <link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>

	    <link th:href="@{/webjars/font-awesome/css/font-awesome.min.css}" rel="stylesheet"/>

	    <style>
        body{
            background-image: url("https://redacaonline.com.br/blog/wp-content/uploads/2020/03/mesa_estudos-1.jpg");
            margin-left: auto;
            margin-right: auto;
            margin-top: 3cm;
            width: 40em;
        }
    </style>
	</head>

	<body>
		<div class="px-4 py-3">
			<div class="col-sm-4 col-sm-offset-4">
				<div th:if="${param.error}">
					<div class="alert alert-danger">Usuário e/ou inválidos!</div>
				</div>

				<div th:if="${param.logout}">
					<div class="alert alert-info">Até logo!</div>
				</div>

				<div class="panel panel-info">
					<div class="panel-heading">
				    	<h3 class="panel-title">ENTRE</h3>
				  	</div>
					<div class="panel-body">
						<form action="/entrar" method="post">
							<div class="mb-3">
								<label for="username" class="form-label">Email:</label>
            					<input type="username" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@Exemplo.com">
							</div>

							<div class="mb-3">
								<label for="password" class="form-label">Senha:</label>
           		 				<input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Senha">
							</div>

							<div class="form-group">
								<button class="btn btn-primary btn-block">Entrar</button>
							</div>

							<!--<div class="form-group">
								<input type="checkbox" id="remember-me" name="remember-me" />
								<label for="remember-me">Lembrar?</label>
							</div>-->

							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
						</form>
					</div>
				</div>
			</div>
		</div>

		<script th:src="@{/webjars/jquery/jquery.min.js}"></script>

		<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	</body>
</html>
