<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="leriando/src/main/resources/templates/add.css">
    <link rel="stylesheet" href="./src/main/resources/templates/add.css">
    <title>Add Comentario</title>
    <style>
        body{
            margin-left: auto;
            margin-right: auto;
            margin-top: 3cm;
            width: 40em;
        }
    </style>
</head>
<body>
<h1>Adicinar comentario</h1>

<form action="#" th:action="@{/coment/process}" th:object="${comentario}" method="post">
    Comentario: <textarea  class="form-control" style="height: 100px" th:field="*{text}" ></textarea>
    <span th:if="${#fields.hasErrors('text')}"
          th:errors="*{text}"></span><br>
    <input type="submit" class="btn btn-primary" value="Adicionar">
</form>

</body>
</html>
