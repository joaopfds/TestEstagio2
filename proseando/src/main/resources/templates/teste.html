<!DOCTYPE html>
<html lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Login</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Leriando</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Leriando</a>
          </div>
          <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
              <li class="active"><a href="">Home</a></li>
              <li><a href="Disciplinas">Disciplinas</a></li>
              <li><a href="Login">Login</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
  </nav>
  <div class="box">
    <section class="banner">
      <div class="overlay"></div>
      <div class="container chamada-banner">
        <div class="row">
            <div class="col-md-12 text-center">
                <form action="#" th:action="@{/usuario/process}" th:object="${usuari}" method="post">
                    <div class="col-md-12">
                        Nome: <input type="text" th:field="*{nome}" class="form-control"placeholder="Digite seu nome">
                        <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span><br>
                    </div>
                    <div class="col-md-12">
                        Email:  <input type="email" th:field="*{email}" class="form-control" placeholder="Digite seu email" >
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span><br>
                    </div>
                   
                   
                    <input type="submit" class="btn btn-primary" value="Adicionar">
                
                </form>
            </div><!--col-md-12-->
        </div><!--row-->
      </div>
    </section>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
